<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
    <body>
        
    <header>
            <h1>Let's Play</h1>
            <h1>Best 2 out of 3 Wins</h1>
    </header>
        
    <div class='container'>
            <h1 id="sign"></h1>
    </div>

    <div>Computer:
    <div id ="computerScore"></div>
    </div>

    <div>Player:
    <div id ="playerScore"></div>
    </div> 


     <div class="images">
        <div><img src="./images/rps8.jpeg.jpg" alt="Clipart rock paper scissors"></div>
                
    </div>

    <div class="choices">
        <h2>Computer Choice:<span id='computer-choice'></span></h2>
        <h2>Player Choice:<span id='player-choice'></span></h2>
        <h2>Outcome:<span id='outcome'></span></h2>
    </div>
       
    <div class="buttoncontainer">
        <button id="rock" value='rock'>Rock</button>
        <button id="paper" value='paper'>Paper</button>
        <button id="scissors" value='scissors'>Scissors</button>
    </div>

    

    <p id="message">Use the refresh  in the tool bar to make computer choice,wait till the banner says Shoot.</p>
    
        <script src="app.js"></script>
